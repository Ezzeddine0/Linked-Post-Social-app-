<section class="container bg-main-light shadow show p-5 rounded">
  <img
    src="./assets/images/bird1.svg"
    class="w-25 my-auto d-block mx-auto"
    height="100px"
    alt=""
  />
  <h3 class="h3 mb-4 text-center">Login</h3>
  <form action="" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div class="form-group my-3">
      <label for="email">Email Address:</label>
      <input
        name="email"
        id="email"
        formControlName="email"
        class="form-control"
        type="email"
      />
    </div>
    <div class="form-group my-3">
      <label for="password">Password:</label>
      <input
        name="passowrd"
        id="password"
        formControlName="password"
        class="form-control"
        type="password"
      />
    </div>

    @if (errorMessage) {
    <p class="alert alert-danger">{{ errorMessage }}</p>
    }

    <button [disabled]="isLoading" type="submit" class="btn-main w-100 fs-4">
      Login @if (isLoading) {<i class="fa-solid fa-circle-notch fa-spin"></i>}
    </button>
    <p class="mt-3 alert-link text-main cr registerbutt" routerLink="/register">
      Don't have an account? Sign up
    </p>
  </form>
</section>
